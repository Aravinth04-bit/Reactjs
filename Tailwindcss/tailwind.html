      <div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-start justify-between p-6 rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-white">
                        Create a Job
                    </h3>
                    <div>Step 1</div>
                </div>
                <!-- Modal body -->
                <div class="p-6 pt-0">
                    <form class="space-y-6" action="#">
                      <div>
                        <label for="Jobtitle" class="block text-sm font-medium leading-6 text-gray-900">Job title<span class="text-red-600">*</span></label>
                        <div class="mt-2">
                          <input name="Jobtitle" placeholder="ex. ux/ui designer" type="text" class="block w-full rounded-md border-0 p-2 outline-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#1da1f2] sm:text-sm sm:leading-6">
                        </div>
                      </div>
                
                      <div>
                        <div class="flex items-center justify-between">
                          <label for="Companyname" class="block text-sm font-medium leading-6 text-gray-900">Company name<span class="text-red-600">*</span></label>
                        </div>
                        <div class="mt-2">
                          <input name="CompanyName" placeholder="ex. Google" type="text" class="block w-full outline-0 rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#1da1f2] sm:text-sm sm:leading-6">
                        </div>
                      </div>
                      <div>
                        <div class="flex items-center justify-between">
                          <label for="TotalEmployee" class="block text-sm font-medium leading-6 text-gray-900">Toatl employee<span class="text-red-600">*</span></label>
                        </div>
                        <div class="mt-2">
                          <input name="TotalEmployee" placeholder="ex. Google" type="number" class="block w-full outline-0 rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#1da1f2] sm:text-sm sm:leading-6">
                        </div>
                      </div>
                      <div class="flex gap-5">
                        <div class="basis-1/2">
                            <div class="flex items-center justify-between">
                              <label for="Location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
                            </div>
                            <div class="mt-2">
                              <input name="Location" placeholder="ex. Chennai" type="text" class="block w-full outline-0 rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#1da1f2] sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="basis-1/2">
                            <div class="flex items-center justify-between">
                              <label for="RemoteType" class="block text-sm font-medium leading-6 text-gray-900">Remote Type</label>
                            </div>
                            <div class="mt-2">
                              <input name="RemoteType" placeholder="ex. In-Office" type="text" class="block w-full outline-0 rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#1da1f2] sm:text-sm sm:leading-6">
                            </div>
                        </div>
                      </div>
                
                      <div class="flex justify-end items-center py-6 pb-0 space-x-2 border-gray-200 rounded-b dark:border-gray-600">
                        <button type="submit" class="flex justify-center rounded-md bg-[#1da1f2] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm">Next</button>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
